    function profileActivation(profile, reason) {

    // ðŸ‘‰ CHALLENGE 3
    function booleanize(obj) {
  for (let key in obj) {
    if (key.length > 9) {
      return "shorten all prop names to 9 chars or less";
    }
    
    if (obj[key] === 0) {
      obj[key] = false;
    } else if (obj[key] === 1) {
      obj[key] = true;
    } else if (obj[key] === null) {
      delete obj[key];
    }
  }
  
  return obj;
}
    

    // ðŸ‘‰ CHALLENGE 4
    function scrub(text, forbidden) {
  if (!text || !forbidden.length) {
    return text;
  }

  let words = text.split(' ');

  let scrubbedWords = words.map(word => {
    if (forbidden.includes(word)) {
      return 'x'.repeat(word.length);
    } else {
      return word;
    }
  });

  return scrubbedWords.join(' ');
}
    

    // ðŸ‘‰ CHALLENGE 5 (bonus, NOT graded)
  

    function normalizePhoneNumber(num) {
  let template = "(XXX) XXX-XXXX".split('');

  for (let i = template.length - 1; i >= 0; i--) {
    if (template[i] === 'X') {
      template[i] = num[num.length - 1];
      num = num.slice(0, -1);
    }
  }

  return "<tel:" + num + "|" + template.join('') + ">";
}

    totalRolls++;

    } else {
      consecutiveSixes = 0;
    }
  }
}
